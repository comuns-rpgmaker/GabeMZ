<!DOCTYPE html>
<html>
<header>
    <title>Gabe Plugins</title>
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <script src="script/main.js"></script>
</header>
<body>
    <div id="top">
        <img src="images/main_bg.png" id="background">
        <div id="logo">
            <img src="images/logo_bg.png" id="background">
            <p>| Gabe Plugins</p>
        </div>
    </div>
    <div class="menu">
        <button id="i_home" class="li" onclick="loadDoc('partners')">Início</buttons>
        <button id="i_plugins" class="li">Plugins</buttons>
        <button id="i_licence" class="li">Licença</buttons>
        <button id="i_contact" class="li">Contato</buttons>
    </div>
    <div class="post_body" id="post_area"  markdown="1">
        Teste **apenas** TESTE!
    </div>
</body>

<script>

function loadDoc(page_name) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("post_area").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", page_name + ".html", true);
  xhttp.send();

  var buttons = document.getElementsByTagName('button')
  var id = "i_" + page_name
  for (var i in buttons) {
  	if (buttons[i].id == id) {
  		buttons[i].classList.toggle("active");
  	} else {
  		buttons[i].classList.remove("active");
  	}
  }

}

</script>
</html>
